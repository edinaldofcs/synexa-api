name: ğŸš€ Deploy Synexa API

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_DIR: /home/${{ secrets.VPS_USER }}/synexa-api

jobs:
  lint-and-build:
    name: âœ… Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Prisma Generate
        run: npx prisma generate

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ—ï¸ Build
        run: npm run build

  deploy:
    name: ğŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: ğŸ“¤ Sync files to VPS
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude '.env.dev' \
            --exclude 'dist' \
            -e "ssh -p ${{ secrets.VPS_PORT }}" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ env.APP_DIR }}/

      - name: ğŸ³ Build & Restart Docker containers
        run: |
          ssh -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ env.APP_DIR }}
            echo "ğŸ³ Building Docker image..."
            docker compose up --build -d
            echo "ğŸ§¹ Cleaning old Docker images..."
            docker image prune -f
            echo "âœ… Deploy complete!"
            docker compose ps
          EOF

      - name: ğŸ¥ Health Check
        run: |
          echo "â³ Waiting 15s for container startup..."
          sleep 15
          ssh -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ env.APP_DIR }}
            CONTAINER_STATUS=$(docker compose ps --format "{{.Status}}" | head -1)
            echo "ğŸ“Š Container status: $CONTAINER_STATUS"
            if echo "$CONTAINER_STATUS" | grep -q "Up"; then
              echo "âœ… Container is running!"
            else
              echo "âŒ Container is NOT running!"
              docker compose logs --tail=50
              exit 1
            fi
          EOF