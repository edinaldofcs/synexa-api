name: üöÄ Deploy Synexa API

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_DIR: /opt/synexa-api

jobs:
  lint-and-build:
    name: ‚úÖ Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîç Prisma Generate
        run: npx prisma generate

      - name: üßπ Lint
        run: npm run lint

      - name: üèóÔ∏è Build
        run: npm run build

  deploy:
    name: üöÄ Deploy to VPS
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîë Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: üõ°Ô∏è Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: üì§ Sync files to VPS
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude '.env.dev' \
            --exclude 'dist' \
            -e "ssh -p ${{ secrets.VPS_PORT }}" \
            ./ deploy@${{ secrets.VPS_HOST }}:${{ env.APP_DIR }}/

      - name: üê≥ Build & Restart Docker containers
        run: |
          ssh -p ${{ secrets.VPS_PORT }} deploy@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ env.APP_DIR }}
            echo "üê≥ Building Docker image..."
            docker compose up --build -d
            echo "üßπ Cleaning old Docker images..."
            docker image prune -f
            echo "‚úÖ Deploy complete!"
            docker compose ps
          EOF

      - name: üè• Health Check
        run: |
          echo "‚è≥ Waiting 15s for container startup..."
          sleep 15
          ssh -p ${{ secrets.VPS_PORT }} deploy@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ env.APP_DIR }}
            CONTAINER_STATUS=$(docker compose ps --format "{{.Status}}" | head -1)
            echo "üìä Container status: $CONTAINER_STATUS"
            if echo "$CONTAINER_STATUS" | grep -q "Up"; then
              echo "‚úÖ Container is running!"
            else
              echo "‚ùå Container is NOT running!"
              docker compose logs --tail=50
              exit 1
            fi
          EOF