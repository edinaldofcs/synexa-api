services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synexa-api
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: always
    # Sem ports expostos â€” acesso via Cloudflare Tunnel ou Nginx reverso
    networks:
      - synexa-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health-test" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  synexa-network:
    driver: bridge
